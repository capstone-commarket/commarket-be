# ==================================
# 1. JDBC 드라이버 설정 (MySQL 8.0 이상)
# ==================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# 2. AWS RDS 연결 URL 및 인증 정보
# ==================================
# **[중요] DB 스키마 이름을 'database'에서 'campus_market'으로 수정**
spring.datasource.url=jdbc:mysql://database.cz02ckmiuje0.ap-southeast-2.rds.amazonaws.com:3306/campus_market?serverTimezone=UTC&characterEncoding=UTF-8

# 사용자 인증 정보
spring.datasource.username=admin
spring.datasource.password=commarket


# ==================================
# 3. JPA/Hibernate 설정
# ==================================
# JPA 구현체 (Hibernate)가 사용할 데이터베이스 방언(Dialect) 지정 (MySQL 8 기준)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 실행되는 SQL 쿼리를 콘솔에 출력할지 여부
spring.jpa.show-sql=true

# 데이터베이스 스키마 생성 및 업데이트 정책 (개발 테스트 시 유용)
spring.jpa.hibernate.ddl-auto=update

# SQL 포맷을 예쁘게 출력
spring.jpa.properties.hibernate.format_sql=true

server.port=8081